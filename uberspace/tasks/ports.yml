- name: Add ports to uberspace config
  tags: ports
  loop: "{{ uberspace_ports }}"
  command: "uberspace port add"
  loop_control:
    extended: yes
  when: item not in uberspace_curports and ((uberspace_curports | length) + ansible_loop.index0) < (uberspace_ports | length)
  register: addedports
# - name: show addedports
#   debug:
#     var: addedports
- name: Show added ports
  loop: "{{ addedports.results }}"
  when: item.stdout is defined
  debug:
    msg: "{{ item.stdout.split(' ')[1] }}"
